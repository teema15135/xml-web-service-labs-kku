<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        var itemAddBtn = document.querySelector('button');
        var itemInput = document.querySelector('#item');
        var ul = document.querySelector('ul');

        itemAddBtn.addEventListener('click', addItem);


        function addItem() {
            var listItem = document.createElement('li');
            var delBtn = document.createElement('button');
            var spanItem = document.createElement('span');
            
            var itemName = itemInput.value;

            spanItem.innerHTML = itemName;
            delBtn.innerHTML = 'Delete'
            delBtn.style.color = 'grey';

            listItem.appendChild(spanItem);
            listItem.appendChild(delBtn);

            delBtn.addEventListener('click', function() { deleteItem(event)});

            ul.appendChild(listItem);
        }

        function deleteItem(event) {
            var delBtn = event.target;
            ul.removeChild(delBtn.parentElement);
        }

    </script>
  </body>
</html>
