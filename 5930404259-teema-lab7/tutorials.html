<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
    </style>
</head>
<body>

    <section></section>

    <script>
        var section = document.querySelector('section');
        var requestURL = 'http://localhost:8000/tutorials.json';
        var request = new XMLHttpRequest();

        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();

        request.onload = function() {
            var jsonGet = request.response;
            showTutorial(jsonGet);
        }

        function showTutorial(jsonObj) {
            var listDisplay = jsonObj['tutorials'];
            for(var i=0; i < listDisplay.length; i++) {
                var myAEle = document.createElement('a');
                var myDis = listDisplay[i].display;
                var myHref = listDisplay[i].url;

                myAEle.setAttribute('href', myHref);
                myAEle.innerHTML = myDis;
                section.appendChild(myAEle);
                section.appendChild(document.createElement('br'));
            }

        }

    </script>
</body>
</html>
