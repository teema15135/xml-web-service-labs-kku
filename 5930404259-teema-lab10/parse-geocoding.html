<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Parse Nations</title>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <style>
        #stage {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <p>Click on the button to parse Google Map Geocoding file</p>
    <section id='stage'>
        <p>STAGE</p>
    </section>
    <button>Load Data</button>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                $.ajax({
                    url: 'xmls/kku.xml',
                    type: 'GET',
                    dataType: 'xml',
                    success: function (data) {
                        updateStage(data);
                    }
                });
            });
        });

        // Address: 23 Moo 16 Mitrapha Rd ศิลา Amphoe Mueang Khon Kaen, Chang Wat Khon Kaen 40002, Thailand
        // Latitude: 16.477551 Longitude: 102.8231050

        function updateStage(xml) {
            $('#stage').empty();
            var result = '<p>';
            var addr = $(xml).find('result').find('formatted_address');
            var loc = $(xml).find('result').find('geometry').find('location');
            var lat = loc.find('lat');
            var lng = loc.find('lng');

            var dis_arr = [];
                
            result += 'Address: ' + addr.text() + '<br>';
            result += 'Latitude: ' + lat.text() + ' Longtitude: ' + lng.text();

            result += '</p>'
            $('#stage').html(result);
        }
    </script>
</body>

</html>
