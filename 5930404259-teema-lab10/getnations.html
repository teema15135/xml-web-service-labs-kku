<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Get Nations</title>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <style>
        #stage {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>Click on the button to load nations.json file</p>
    <section id='stage'><p>STAGE</p></section>
    <button>Load Data</button>
    <script>
        $(document).ready(function() {
            $('button').click(function() {
                $.getJSON('jsons/nations.json', function(data) {
                    updateStage(data);
                });
            });
        });

        function updateStage(json) {
            var result = '<ul>';
            var nations = json.nations;

            for (var i in nations) {
                result += '<li>' + nations[i].name + ' is in ' + nations[i].location + '</li>';
            }
            result += '</ul>'
            $('#stage').html(result);
            $('#stage p').hide();
        }
    </script>
</body>
</html>
