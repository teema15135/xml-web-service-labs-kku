<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Simple words generator</title>

    <style>

        body {
            font-family: helvetica, sans-serif;
            width: 350px;
        }

        label {
            font-weight: bold;  
        }

        div {
            padding-bottom: 20px;
        }

        input[type="text"] {
            padding: 5px;
            width: 150px;
        }

        p {
            background: #FFC125;
            color: #5E2612;
            padding: 10px;
            visibility: hidden;
        }

    </style>
</head>

<body>
    <div>
        <label for="customname">Enter student name:</label>
        <input id="customname" type="text" placeholder="Enter Name">
    </div>
    <div>
        <label for="en">English</label><input id="en" type="radio" name="enth" value="en" checked>
        <label for="th">Thai</label><input id="th" type="radio" name="enth" value="th">
    </div>
    <div>
        <button class="randomize">Generate random words</button>
    </div>

    <p class="story"></p>
    <script>
        var inputTextCustomName = document.getElementById('customname');
        var inputRadioEN = document.getElementById('en');
        var inputRadioTH = document.getElementById('th');
        var btnRandom = document.getElementsByClassName('randomize')[0];
        var paraStory = document.getElementsByClassName('story')[0];

        const wordInTH = ':name: เป็นคน :adj: มาก ๆ เลย';
        const wordInEN = ':name: is very :adj:.';

        const adjPoolTH = ['ดี', 'เลว', 'มีไมตรีจิตงดงาม', 'ใจเลว', 'รวย'];
        const adjPoolEN = ['kind', 'bad', 'aggressive', 'rich', 'good looking'];

        btnRandom.addEventListener('click', generateWord);

        function randomArrEle(arr) {
            var ranEleNum = Math.floor(Math.random()*arr.length);
            return arr[ranEleNum];
        }

        function generateWord() {
            var newWord;
            var selLang;
            var adjPool;
            var name = inputTextCustomName.value;

            if(inputRadioEN.checked) selLang = 'en';
            else selLang = 'th';

            switch (selLang) {
                case 'en':
                    newWord = wordInEN;
                    if (name === '') name = "John";
                    adjPool = adjPoolEN;
                    break;
                default:
                case 'th':
                    newWord = wordInTH;
                    if (name === '') name = "บักเจิด";
                    adjPool = adjPoolTH;
                    break;
            }

            newWord = newWord.replace(':name:',name);
            newWord = newWord.replace(':adj:',randomArrEle(adjPool));

            paraStory.textContent = newWord;
            paraStory.style.visibility = 'visible';
        }

    </script>

</body>

</html>
